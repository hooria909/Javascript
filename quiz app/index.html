<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body onload="nextQues()">
  <h1>Quiz Application</h1>

  <div class="container">
    <h3 id="timer">Time : 10:00</h3>

    <h5 id="ques"></h5>

    <div class="option">
      <input value="1" name="options" onclick="press()" type="radio" />
      <label id="option1"></label>
    </div>

    <div class="option">
      <input value="2" name="options" onclick="press()" type="radio" />
      <label id="option2"></label>
    </div>

    <div class="option">
      <input value="3" name="options" onclick="press()" type="radio" />
      <label id="option3"></label>
    </div>

    <button id="btn" disabled onclick="nextQues()">Next</button>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
