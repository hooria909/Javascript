<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="main-heading"  style="color: rgba(210, 152, 233, 0.91);">Calculator App</h1>
        <br>
        <div class="calculator-div">
            <div>
                <input id="result-value" class="result" type="text">
            </div>
            <div>
                <button onclick="clrAll()" style="background-color: rgb(23, 21, 59); color: azure;" class="clearbtn">C</button>
            </div>
            <div class="btn-div">
                <button onclick="getValue('%')" style="background-color: rgb(23, 21, 59); color: azure;" class="btn">%</button>
                <button onclick="getValue('/')" style="background-color: rgb(23, 21, 59); color: azure;" class="btn">/</button>
                <button onclick="square()" style="background-color: rgb(23, 21, 59); color: azure;" class="btn">x
                    <small>
                        <sup>2</sup>
                    </small>
                </button>
                <button onclick="deleteChar()" style="background-color: rgb(23, 21, 59); color: azure;" class="btn">CE</button>
            </div>
            <div class="btn-div">
                <button onclick="getValue(7)" class="btn">7</button>
                <button onclick="getValue(8)" class="btn">8</button>
                <button onclick="getValue(9)" class="btn">9</button>
                <button onclick="getValue('*')" style="background-color: rgb(23, 21, 59); color: azure;" class="btn">X</button>
            </div>
            <div class="btn-div">
                <button onclick="getValue(4)" class="btn">4</button>
                <button onclick="getValue(5)" class="btn">5</button>
                <button onclick="getValue(6)" class="btn">6</button>
                <button onclick="getValue('-')" style="background-color: rgb(23, 21, 59); color: azure;" class="btn">-</button>
            </div>
            <div class="btn-div">
                <button onclick="getValue(1)" class="btn">1</button>
                <button onclick="getValue(2)" class="btn">2</button>
                <button onclick="getValue(3)" class="btn">3</button>
                <button onclick="getValue('+')" style="background-color: rgb(23, 21, 59); color: azure;" class="btn">+</button>
            </div>
            <div class="btn-div">
                <button onclick="getValue(0)" class="btn1">0</button>
                <button onclick="equal()" style="background-color: rgb(23, 21, 59); color: azure;" class="btn1">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
